name: Continuous Integration

on:
  pull_request:
    branches: 
      - main
  push:

env:
  MLIR_SYS_180_PREFIX: /opt/homebrew/opt/llvm@18/
  TABLEGEN_180_PREFIX: /opt/homebrew/opt/llvm@18/
  RUSTFLAGS: '-L /opt/homebrew/lib/'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: [release, dev] 
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: Homebrew/actions/setup-homebrew@master
      - name: Install LLVM & MLIR
        run: brew install llvm@18
      - run: llvm-config --version
      - name: Build in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo build --profile ${{ matrix.BUILD_TARGET }}
      - name: Run tests in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo test --profile ${{ matrix.BUILD_TARGET }}
