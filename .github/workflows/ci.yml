name: Continuous Integration

on:
  pull_request:
    branches: 
      - main
  push:

env:
  # /opt/homebrew/opt/llvm@18/ is for macOS
  MLIR_SYS_180_PREFIX: /home/linuxbrew/.linuxbrew/opt/llvm@18/
  TABLEGEN_180_PREFIX: /home/linuxbrew/.linuxbrew/opt/llvm@18/
  RUSTFLAGS: '-L /home/linuxbrew/.linuxbrew/opt/llvm@18/lib'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: 
          # - release 
          - dev
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: Homebrew/actions/setup-homebrew@master
      - name: Cache homebrew downloads
        uses: actions/cache@v4
        with: 
          path: ~/.cache/Homebrew/
          # It's not the greatest key in the world but works
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM & MLIR
        run: brew install llvm@18
      - run: /home/linuxbrew/.linuxbrew/opt/llvm@18/bin/llvm-config --version
      - name: Cache cargo crates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo build --profile ${{ matrix.BUILD_TARGET }}
      - name: Run tests in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo test --profile ${{ matrix.BUILD_TARGET }}
